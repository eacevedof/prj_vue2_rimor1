<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vuejs v2 listas</title>
</head>
<body>
    <div id="main">
        <ul>
            <li v-for="name in people">{{name}}</li>
            <li v-for="name in people" v-text="name"></li>
        </ul>
        <input type="text" v-model="name" v-on:keyup.enter="add_name">
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<!--<script src="../js/vue_2.5.17.js"></script>-->
<script>
new Vue({
    el: "#main",//el wrapper donde apuntara este objeto vue
    data:{
        name: "",
        people: ["Linda","Isabella","Diana","Luisa"]
    },//data
    
    methods:{
        //metodo tipo v-on:keyup.enter
        add_name: function(){
            this.people.push(this.name)
            this.name = ""
        }//add_name
    }//methods
})//new Vue
</script>
</body>
</html>
