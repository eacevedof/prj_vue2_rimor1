<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Eventos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Eventos en Vuejs</h2>
                </div>
                <div class="col-md-4">
                    <form v-on:submit.prevent="add">
                        <div class="input-group">
                            <input type="text" class="form-control" v-model="name">
                            <span class="input-group-btn">
                                <input type="submit" class="btn btn-default" value="add">
                            </span>
                        </div>
                    </form>
                    <hr/>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="nombre in people" v-text="nombre"></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <button v-on:click="num+=1">
                       {{ num }} <i class="glyphicon glyphicon-thumbs-up"></i>
                    </button>
                </div>            
            </div>
            <div class="row">
                <h3>JSON</h3>
                <pre> {{$data}} </pre>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
new Vue({
    el: "#main",

    data:{
        people: ["Nombre1","Nombre2","Nombre3","Nombre4"],
        name: "",
        num:0,
    },//data
    
    methods:{
        add: function(){
            this.people.unshift(this.name)
            this.people.push(this.name)
            this.name = ""
        }
    }//methods

})//new Vue
</script>
</body>
</html>
