<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Filtros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div id="main" class="container">
        <div class="row">
            <div class="col-sm-4">
                <h1>Lista Vuejs - Ajax</h1>
                <ul class="list-group">
                    <li v-for="user in lista" class="list-group-item">
                       {{user.name}} {{user.email}}
                    </li>
                </ul>
            </div>
            <div class="col-sm-8">
                <h1>JSON</h1>
                <pre style="background:#e0e0e0; border:1px solid #ccc">
                    {{ $data }}
                </pre>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
//const sUrlJson = "https://randomuser.me/api/?results=50"
const sUrlJson = "https://jsonplaceholder.typicode.com/users"

new Vue({
    el: "#main",
    
    created: function () {
        this.get_users()
    },

    data:{
        lista:[]
    },//data
    
    methods:{
        get_users : function() {
            axios.get(sUrlJson).then((response)=>{
                this.lista = response.data
            })
        }//get_users

    }//methods

})//new Vue
</script>
</body>
</html>
