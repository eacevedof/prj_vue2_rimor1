<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vuejs v2 v-bind</title>
</head>
<body>
    <div id="main">
        <input type="text" v-model="info">
        <p>Texto de relleno {{info}}</p>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<!--<script src="../js/vue_2.5.17.js"></script>-->
<script>
new Vue({
    el:"#main",
    data:{
        info: ""
    }
})
</script>
</body>
</html>
